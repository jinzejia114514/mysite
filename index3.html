<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: url('img3.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
            position: relative;
        }
        
        .user-welcome {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.1rem;
            display: none;
            align-items: center;
            gap: 15px;
        }
        
        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        
        .server-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            text-align: left;
        }
        
        .server-info:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .server-info h2 {
            color: #4CAF50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #4CAF50;
            margin-right: 10px;
            box-shadow: 0 0 10px #4CAF50;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        
        .server-intro {
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        .server-address {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        
        .address-text {
            font-family: monospace;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }
        
        .image-gallery {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin: 30px 0;
        }
        
        .image-item {
            flex: 1;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        .image-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        
        .image-caption {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 1rem;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .login-btn {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .github-btn {
            background: linear-gradient(to right, #333, #555);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .copy-btn {
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .qq-btn {
            background: linear-gradient(to right, #12B7F5, #1E90FF);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .video-btn {
            background: linear-gradient(to right, #FF69B4, #FF1493);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .sponsor-btn {
            background: linear-gradient(to right, #9C27B0, #E91E63);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .random-image-btn {
            background: linear-gradient(to right, #FF9800, #FF5722);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .login-btn:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f);
        }
        
        .github-btn:hover {
            background: linear-gradient(to right, #555, #333);
        }
        
        .copy-btn:hover {
            background: linear-gradient(to right, #8BC34A, #4CAF50);
        }
        
        .qq-btn:hover {
            background: linear-gradient(to right, #1E90FF, #12B7F5);
        }
        
        .video-btn:hover {
            background: linear-gradient(to right, #FF1493, #FF69B4);
        }
        
        .sponsor-btn:hover {
            background: linear-gradient(to right, #E91E63, #9C27B0);
        }
        
        .random-image-btn:hover {
            background: linear-gradient(to right, #FF5722, #FF9800);
        }

            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            text-align: left;
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .auth-form h3 {
            color: #4CAF50;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        
        .auth-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .auth-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .register-btn {
            background: #4CAF50;
            color: white;
        }
        
        .signin-btn {
            background: #2196F3;
            color: white;
        }
        
        .auth-btn:hover {
            opacity: 0.9;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(150%);
            transition: transform 0.4s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.error {
            background: #ff5252;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        /* 随机图片遮罩层样式 */
        .image-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            cursor: pointer;
        }
        
        .image-overlay.active {
            display: flex;
        }
        
        .random-image-container {
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .random-image-container img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            object-fit: contain;
        }
        
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .icon {
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 25px;
            }
            
            .image-gallery {
                flex-direction: column;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .server-address {
                flex-direction: column;
                gap: 15px;
            }
            
            .auth-buttons {
                flex-direction: column;
            }
            
            .user-welcome {
                position: static;
                margin-bottom: 20px;
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

                    githubBtn.style.display = 'none';
                } else {
                    userWelcome.style.display = 'none';
                    loginBtn.style.display = 'flex';
                    githubBtn.style.display = 'flex';
                }
            }
            
            // 退出登录函数
            async function logoutUser() {
                const { error } = await supabase.auth.signOut();
                
                if (error) {
                    showNotification('退出登录失败: ' + error.message, true);
                } else {
                    showNotification('已成功退出登录');
                    checkUserStatus();
                }
            }
            
            // 监听认证状态变化
            supabase.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN') {
                    checkUserStatus();
                } else if (event === 'SIGNED_OUT') {
                    checkUserStatus();
                }
            });
            
            // 显示通知函数
            function showNotification(message, isError = false) {
                notificationText.textContent = message;
                
                if (isError) {
                    notification.classList.add('error');
                } else {
                    notification.classList.remove('error');
                }
                
                notification.classList.add('show');
                
                // 3秒后隐藏通知
                setTimeout(function() {
                    notification.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
