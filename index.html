            // 加载赞助数据函数
            function loadSponsorData() {
                // 使用fetch获取prof.txt文件
                fetch('prof.txt')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('文件加载失败');
                        }
                        return response.text();
                    })
                    .then(data => {
                        // 解析赞助数据
                        const sponsors = parseSponsorData(data);
                        
                        // 生成表格HTML
                        const tableHTML = generateSponsorTable(sponsors);
                        
                        // 更新DOM
                        sponsorTableContainer.innerHTML = tableHTML;
                    })
                    .catch(error => {
                        console.error('加载赞助数据失败:', error);
                        sponsorTableContainer.innerHTML = `
                            <p style="text-align: center; color: #ff5252; margin-top: 20px;">
                                加载赞助数据失败: ${error.message}
                            </p>
                        `;
                    });
            }
            
            // 解析赞助数据函数
            function parseSponsorData(data) {
                const lines = data.split('\n');
                const sponsors = [];
                let totalAmount = 0;
                
                for (let line of lines) {
                    // 移除前后空白字符
                    line = line.trim();
                    
                    // 跳过空行
                    if (!line) continue;
                    
                    // 查找最后一个空格，用于分割姓名和金额
                    const lastSpaceIndex = line.lastIndexOf(' ');
                    
                    if (lastSpaceIndex > 0) {
                        const name = line.substring(0, lastSpaceIndex).trim();
                        const amountStr = line.substring(lastSpaceIndex + 1).trim();
                        
                        // 提取数字部分
                        const amountMatch = amountStr.match(/(\d+(\.\d+)?)/);
                        
                        if (amountMatch) {
                            const amount = parseFloat(amountMatch[0]);
                            totalAmount += amount;
                            
                            sponsors.push({
                                name: name,
                                amount: amount,
                                amountStr: amountStr
                            });
                        }
                    }
                }
                
                return {
                    sponsors: sponsors,
                    totalAmount: totalAmount
                };
            }
            
            // 生成赞助表格函数
            function generateSponsorTable(data) {
                const { sponsors, totalAmount } = data;
                
                if (sponsors.length === 0) {
                    return '<p style="text-align: center; margin-top: 20px;">暂无赞助数据</p>';
                }
                
                let tableHTML = `
                    <table class="sponsor-table">
                        <thead>
                            <tr>
                                <th class="name-col">赞助人</th>
                                <th class="amount-col">金额</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                // 按金额降序排序
                sponsors.sort((a, b) => b.amount - a.amount);
                
                // 添加每一行数据
                sponsors.forEach(sponsor => {
                    tableHTML += `
                        <tr>
                            <td class="name-col">${sponsor.name}</td>
                            <td class="amount-col">${sponsor.amountStr}</td>
                        </tr>
                    `;
                });
                
                tableHTML += `
                        </tbody>
                    </table>
                    <div class="total-amount">
                        总计: ${totalAmount.toFixed(2)}元
                    </div>
                `;
                
                return tableHTML;
            }
