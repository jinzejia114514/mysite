<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanazawa的服务器网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        
        .server-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            text-align: left;
        }
        
        .server-info:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .server-info h2 {
            color: #4CAF50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #4CAF50;
            margin-right: 10px;
            box-shadow: 0 0 10px #4CAF50;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        
        .server-intro {
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        .server-address {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        
        .address-text {
            font-family: monospace;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }
        
        .image-gallery {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin: 30px 0;
        }
        
        .image-item {
            flex: 1;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        .image-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        
        .image-caption {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 1rem;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .login-btn {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .copy-btn {
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .qq-btn {
            background: linear-gradient(to right, #12B7F5, #1E90FF);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .video-btn {
            background: linear-gradient(to right, #FF69B4, #FF1493);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .login-btn:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f);
        }
        
        .copy-btn:hover {
            background: linear-gradient(to right, #8BC34A, #4CAF50);
        }
        
        .qq-btn:hover {
            background: linear-gradient(to right, #1E90FF, #12B7F5);
        }
        
        .video-btn:hover {
            background: linear-gradient(to right, #FF1493, #FF69B4);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(150%);
            transition: transform 0.4s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.error {
            background: #ff5252;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .icon {
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 25px;
            }
            
            .image-gallery {
                flex-direction: column;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .server-address {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kanazawa的服务器网站</h1>
        
        <div class="server-info">
            <h2><span class="status-indicator"></span>服务器介绍</h2>
            <div class="server-intro">
                <p>服务器招新，客户端在群。版本1.21.1，主要模组机械动力，暮色森林，mek及其附属，ae及其附属，TaCZ等。欢迎来玩！</p>
                <p>服务器无需正版，有登录插件，可放心游玩。</p>
            </div>
            
            <div class="server-address">
                <div class="address-text">mc.kanazawa.top:13365</div>
                <button class="btn copy-btn" id="copyBtn">
                    <span class="icon">📋</span> 复制服务器地址
                </button>
            </div>
        </div>
        
        <div class="image-gallery">
            <div class="image-item">
                <img src="img1.jpg" alt="服务器截图1">
                <div class="image-caption">服务器主城风景</div>
            </div>
            <div class="image-item">
                <img src="img2.jpg" alt="服务器截图2">
                <div class="image-caption">玩家建筑展示</div>
            </div>
        </div>
        
        <div class="button-group">
            <button class="btn login-btn" id="loginBtn">
                <span class="icon">🔐</span> 登录
            </button>
            <button class="btn qq-btn" id="qqBtn">
                <span class="icon">👥</span> 加入QQ群
            </button>
            <button class="btn video-btn" id="videoBtn">
                <span class="icon">🎬</span> 宣传视频
            </button>
        </div>
        
        <footer>
            © 2025 Kanazawa服务器 - 所有权利保留
        </footer>
    </div>
    
    <div class="notification" id="notification">
        <span class="icon">✅</span>
        <span id="notificationText">操作成功</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('loginBtn');
            const copyBtn = document.getElementById('copyBtn');
            const qqBtn = document.getElementById('qqBtn');
            const videoBtn = document.getElementById('videoBtn');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            // 登录按钮点击事件
            loginBtn.addEventListener('click', function() {
                showNotification('该功能未开放', true);
                
                // 添加按钮点击效果
                loginBtn.style.transform = 'scale(0.95)';
                setTimeout(function() {
                    loginBtn.style.transform = '';
                }, 200);
            });
            
            // 复制服务器地址按钮点击事件
            copyBtn.addEventListener('click', function() {
                const serverAddress = 'mc.kanazawa.top:13365';
                
                // 使用现代剪贴板API
                navigator.clipboard.writeText(serverAddress).then(function() {
                    showNotification('服务器地址已复制到剪贴板！');
                }).catch(function(err) {
                    // 如果剪贴板API不可用，使用备用方法
                    const textArea = document.createElement('textarea');
                    textArea.value = serverAddress;
                    document.body.appendChild(textArea);
                    textArea.select();
                    try {
                        document.execCommand('copy');
                        showNotification('服务器地址已复制到剪贴板！');
                    } catch (err) {
                        showNotification('复制失败，请手动复制：' + serverAddress, true);
                    }
                    document.body.removeChild(textArea);
                });
                
                // 添加按钮点击效果
                copyBtn.style.transform = 'scale(0.95)';
                setTimeout(function() {
                    copyBtn.style.transform = '';
                }, 200);
            });
            
            // 加入QQ群按钮点击事件
            qqBtn.addEventListener('click', function() {
                window.open('https://qm.qq.com/q/xbqH5KfUre', '_blank');
                
                // 添加按钮点击效果
                qqBtn.style.transform = 'scale(0.95)';
                setTimeout(function() {
                    qqBtn.style.transform = '';
                }, 200);
            });
            
            // 宣传视频按钮点击事件
            videoBtn.addEventListener('click', function() {
                window.open('https://www.bilibili.com/video/BV1beawzSE3C/', '_blank');
                
                // 添加按钮点击效果
                videoBtn.style.transform = 'scale(0.95)';
                setTimeout(function() {
                    videoBtn.style.transform = '';
                }, 200);
            });
            
            // 显示通知函数
            function showNotification(message, isError = false) {
                notificationText.textContent = message;
                
                if (isError) {
                    notification.classList.add('error');
                } else {
                    notification.classList.remove('error');
                }
                
                notification.classList.add('show');
                
                // 3秒后隐藏通知
                setTimeout(function() {
                    notification.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
